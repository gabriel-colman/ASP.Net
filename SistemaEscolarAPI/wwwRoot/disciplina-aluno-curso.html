<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relação Disciplina-Aluno-Curso</title>
    <link rel="stylesheet" href="./css/styles-global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4"> Relação Disciplina-Aluno-Curso</h1>

        <!-- formulario para adicionar a relação  -->
         <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">
                    Adicionar Nova Relacão
                </h5>
            </div>
            <div class="card-body">
                <form class="dac-form">
                    <input type="hiden" id="relacao-id">
                    <div class="row">
                        <div class="col-mb-4 mb-3">
                            <label for="aluno-id" class="form-label"> ID do Aluno</label>
                            <input type="number" class="form-control" id="aluno-id">
                        </div>
                        
                        <div class="col-mb-4 mb-3">
                            <label for="curso-id" class="form-label"> ID do Curso</label>
                            <input type="number" class="form-control" id="curso-id">
                        </div>
                        <div class="col-mb-4 mb-3">
                            <label for="diciplina-id" class="form-label"> ID do Diciplina</label>
                            <input type="number" class="form-control" id="diciplina-id">
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" id="cancelar-btn" class="btn btn-secondary" style="display: none;">Cancelar</button>
                </form> 
            </div>

         </div>

         <div class="card">
            <div class="card-header">
                <h5>Relações Cadastradas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id Aluno</th>
                                <th>Id Curso</th>
                                <th>Id Disciplia</th>
                                <th>Id Açoes</th>
                            </tr>
                        </thead>
                        <tbody id="relacoes-table">
                            <!-- aonde vai ficar os numeros relacionados com cada tabela -->
                        </tbody>
                    </table>

                </div>
            </div>

         </div>
    </div>
    <script src="./js/script-relacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
