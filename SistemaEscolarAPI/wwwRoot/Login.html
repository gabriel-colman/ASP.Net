<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles-global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 0 auto;
        }

        .login-card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }

        #login-message {
            min-height: 24px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="card login-card">
            <div class="card-header text-center">
                <h3><i class="fas fa-sign-in-alt"></i> Acesso ao sistema</h3>
            </div>
        </div>
        <div class="card-body">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            <div id="login-message" class="mt-3 text-center"></div>
        </div>
    </div>
    <script src="./js/modal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const submitButton = loginForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Autenticando...';

            const loginData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            }

            fetch('/api/Login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
                .then(response => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';

                    if (!response.ok) {
                        throw new Error("Credenciais inválidas");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Token recebido", data.token);
                    Modal.show('Login Bem-sucedido', `Bem-vindo, ${loginData.username}`, [
                        {
                            text: 'Ok',
                            type: 'primary',
                            handler: () => {
                                window.location.href = 'index.html';
                            }
                        }
                    ]);
                })
                .catch(error => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                    Modal.show('Erro no Login', error.message || 'Erro ao realizar login');
                });
            });

        });
    </script>
</body>

</html>
